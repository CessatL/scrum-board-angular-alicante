<div class="list">
  <h1>{{ list.name }}</h1>
  <div class="tasks"><app-task *ngFor="let taskObj of list.tasks" [task]="taskObj"></app-task></div>
  <div class="controls">
    <div (click)="delete()"><i class="material-icons">delete</i></div>
    <input type="text" placeholder="add task" (keyup.enter)="newTask($event)" />
  </div>
</div>
